<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TwitchTV App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="twitchtvApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
  <div ng-controller="mainCtrl">

    <div class="container">
    <div class="row">
      <h1 class="col-xs-12 title center">TwitchTV</h1>
        <ul class="col-xs-12 center">
            <li class="list-unstyled">
                <div class="media" ng-repeat="streamer in streamers">
                  <a class="media-left link-unstyled" href="#">
                    <img class="media-object" data-src="{{user.image}}" alt="avatar">
                  </a>
                  <div class="media-body">
                    <h4 class="media-heading">TEST STUFF{{user.name}}</h4>
                    {{user.stream}}TEST STUFF
                  </div>
                </div>
            </li>
        </ul>  
            </div>
 </div>
      </div>


        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <!-- endbuild -->
      
<!-- Fonts --->
      <script type="text/javascript">
    (function() {
        var path = '//easy.myfonts.net/v2/js?sid=253615(font-family=PF+Bague+Sans+Pro+Bold)&sid=253616(font-family=PF+Bague+Sans+Pro)&sid=253617(font-family=PF+Bague+Sans+Pro+Medium)&sid=253625(font-family=PF+Bague+Sans+Pro+Light)&key=I0KzHqV9e5',
            protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
            trial = document.createElement('script');
        trial.type = 'text/javascript';
        trial.async = true;
        trial.src = protocol + path;
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(trial);
    })();
</script>
<!-- End Fonts -->
      
</body>
</html>
